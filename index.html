<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="fullscreen">
        <div class="container text-bg-light calc-holder">
            <button class="num btn text-bg-secondary">0</button>
            <button class="num btn text-bg-secondary">1</button>
            <button class="num btn text-bg-secondary">2</button>
            <button class="num btn text-bg-secondary">3</button>
            <button class="num btn text-bg-secondary">4</button>
            <button class="num btn text-bg-secondary">5</button>
            <button class="num btn text-bg-secondary">6</button>
            <button class="num btn text-bg-secondary">7</button>
            <button class="num btn text-bg-secondary">8</button>
            <button class="num btn text-bg-secondary">9</button>
            <button class="operation btn">add</button>
            <button class="operation btn">subtract</button>
            <button class="operation btn">multiply</button>
            <button class="operation btn">divide</button>
            <button class="btn" id="equal">equal</button>
            <button class="btn" id="clear">clear</button>
            <p id="display"></p>
        </div>
    </div>
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</body>
</html>
