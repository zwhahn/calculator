<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="fullscreen bg-white">
        <div class="calc-holder  border border-dark bg-light">
            <div class="display-holder">
                    <p class="display-4 text-end" id="display"></p>
            </div>
            <div class="row mt-3">
                <div class="col-3 d-grid gap-2">
                    <button class="num btn btn-secondary btn-width">1</button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="num btn btn-secondary btn-width">2</button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="num btn btn-secondary btn-width">3</button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="operation btn  btn-primary btn-width text-xl" id="add">&plus;</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3 d-grid gap-2">
                    <button class="num btn btn-secondary btn-width">4</button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="num btn btn-secondary btn-width">5</button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="num btn btn-secondary btn-width">6</button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="operation btn  btn-primary btn-width" id="subtract">&minus;</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3 d-grid gap-2">
                    <button class="num btn btn-secondary btn-width">7</button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="num btn btn-secondary btn-width">8</button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="num btn btn-secondary btn-width">9</button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="operation btn  btn-primary btn-width" id="multiply">&times;</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3 d-grid gap-2">
                    <button class="btn btn-warning btn-width" id="clear">AC</button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="num btn btn-secondary btn-width">0</button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="btn btn-success btn-width" id="equal" tabindex="0">&equals;</button>
                </div>
                <div class="col-3 d-grid gap-2">
                    <button class="operation btn btn-primary btn-width" id="divide">&divide;</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <h5>zwhahn
                <div class="img-container">
                    <a href="https://github.com/zwhahn">
                        <img src="./images/github_logo.png" alt="github logo" width="20px">
                    </a>
                </div>
            </h5>
        </footer>
    </div>
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</body>
</html>
